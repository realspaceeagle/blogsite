baseURL = 'https://realspaceeagle.github.io/'
languageCode = 'en-us'
title = 'realspaceeagle'
theme = 'PaperMod'

# Configure homepage to show About page content
[params]
  homeInfoParams = true
  homeInfoParams.Title = "About Me"
  homeInfoParams.Content = "Welcome to my blog! I'm passionate about sharing knowledge and experiences through writing."
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false
  search = true

# Enable taxonomies for tags and categories
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Enable JSON output for search functionality
[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
  identifier = "about"
  name = "About"
  url = "/"
  weight = 10

  [[menu.main]]
  identifier = "archives"
  name = "Archives"
  url = "/archives/"
  weight = 20

  [[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 30

  [[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 40

  [[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 45

  [[menu.main]]
  identifier = "contact"
  name = "Contact"
  url = "/contact/"
  weight = 50

# Fuse.js search configuration
[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]
