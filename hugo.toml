# Syntax highlighting configuration
[markup]
  [markup.highlight]
    style = "github-dark"
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    tabWidth = 4
    anchorLineNos = false
    lineAnchors = ""
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Fuse.js search configuration
[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]
