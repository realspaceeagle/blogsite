<!-- Blog Post Sidebar Navigation - Only shown on post pages -->
<aside class="blog-sidebar" id="blogSidebar">
  <div class="sidebar-content">
    <h3 class="sidebar-title">Contents</h3>
    <div class="reading-progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <nav class="sidebar-nav">
      <ul class="toc-list" id="tocList">
        <!-- TOC will be populated by JavaScript -->
      </ul>
    </nav>
  </div>
</aside>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Only run on blog post pages
  const isPostPage = window.location.pathname.includes('/posts/');
  const sidebar = document.getElementById('blogSidebar');
  const tocList = document.getElementById('tocList');
  
  if (!isPostPage || !sidebar || !tocList) {
    if (sidebar) sidebar.style.display = 'none';
    return;
  }
  
  // Find all headings in post content
  const headings = document.querySelectorAll('.post-content h1, .post-content h2, .post-content h3, .post-content h4, .post-content h5, .post-content h6');
  
  if (headings.length === 0) {
    sidebar.style.display = 'none';
    return;
  }
  
  // Show sidebar and add class to body
  sidebar.style.display = 'block';
  document.body.classList.add('has-blog-sidebar');
  
  // Generate TOC
  let tocHTML = '';
  headings.forEach((heading, index) => {
    // Ensure heading has an ID
    if (!heading.id) {
      const id = heading.textContent
        .toLowerCase()
        .replace(/[^\w\s-]/g, '')
        .replace(/\s+/g, '-')
        .replace(/-+/g, '-')
        .replace(/^-|-$/g, '');
      
      let uniqueId = id;
      let counter = 1;
      while (document.getElementById(uniqueId)) {
        uniqueId = `${id}-${counter}`;
        counter++;
      }
      heading.id = uniqueId;
    }
    
    const level = parseInt(heading.tagName.substring(1));
    const text = heading.textContent.trim();
    const indent = (level - 1) * 0.8; // Indent based on heading level
    
    tocHTML += `
      <li class="toc-item toc-level-${level}" style="padding-left: ${indent}rem;">
        <a href="#${heading.id}" class="toc-link" data-target="${heading.id}">
          ${text}
        </a>
      </li>
    `;
  });
  
  tocList.innerHTML = tocHTML;
  
  // Add smooth scrolling and highlighting
  const tocLinks = document.querySelectorAll('.toc-link');
  
  // Click handlers for smooth scrolling
  tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('data-target');
      const targetElement = document.getElementById(targetId);
      
      if (targetElement) {
        // Remove active class from all links
        tocLinks.forEach(l => l.classList.remove('active'));
        
        // Add active class to clicked link
        this.classList.add('active');
        
        // Smooth scroll to target
        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
  
  // Progress tracking
  const progressBar = document.getElementById('progressBar');
  
  function updateProgress() {
    const article = document.querySelector('.post-content');
    if (!article) return;
    
    const articleTop = article.offsetTop;
    const articleHeight = article.offsetHeight;
    const windowHeight = window.innerHeight;
    const scrollTop = window.scrollY;
    
    const progress = Math.max(0, Math.min(100, 
      ((scrollTop - articleTop + windowHeight * 0.2) / articleHeight) * 100
    ));
    
    if (progressBar) {
      progressBar.style.width = progress + '%';
    }
  }
  
  // Auto-scroll TOC to active item
  function scrollToActiveItem(activeLink) {
    if (!activeLink) return;
    
    const tocContainer = document.querySelector('.toc-list');
    if (!tocContainer) return;
    
    const containerRect = tocContainer.getBoundingClientRect();
    const linkRect = activeLink.getBoundingClientRect();
    
    const isVisible = linkRect.top >= containerRect.top && 
                     linkRect.bottom <= containerRect.bottom;
    
    if (!isVisible) {
      const scrollTop = tocContainer.scrollTop;
      const targetScrollTop = scrollTop + linkRect.top - containerRect.top - 
                             (containerRect.height / 2) + (linkRect.height / 2);
      
      tocContainer.scrollTo({
        top: targetScrollTop,
        behavior: 'smooth'
      });
    }
  }
  
  // Intersection Observer for automatic highlighting
  const observerOptions = {
    root: null,
    rootMargin: '-20% 0% -35% 0%',
    threshold: 0
  };
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      const headingId = entry.target.id;
      const tocLink = document.querySelector(`.toc-link[data-target="${headingId}"]`);
      
      if (entry.isIntersecting && tocLink) {
        // Remove active class from all links
        tocLinks.forEach(link => link.classList.remove('active'));
        
        // Add active class to current link with animation
        tocLink.classList.add('active');
        
        // Auto-scroll to active item in TOC
        scrollToActiveItem(tocLink);
      }
    });
  }, observerOptions);
  
  // Observe all headings
  headings.forEach(heading => {
    if (heading.id) {
      observer.observe(heading);
    }
  });
  
  // Handle scroll events for progress and special cases
  let ticking = false;
  
  function handleScroll() {
    if (!ticking) {
      requestAnimationFrame(() => {
        updateProgress();
        
        // Handle scroll to top case
        if (window.scrollY === 0) {
          tocLinks.forEach(link => link.classList.remove('active'));
          if (progressBar) {
            progressBar.style.width = '0%';
          }
        }
        
        ticking = false;
      });
      ticking = true;
    }
  }
  
  window.addEventListener('scroll', handleScroll);
  
  // Initial progress update
  updateProgress();
});
</script>
