<!-- Contact Form -->
<div class="contact-form-section">
  <h2>Get In Touch</h2>
  <p>Have questions about cybersecurity, need consultation, or want to collaborate? I'd love to hear from you.</p>
  
  <form class="contact-form" action="https://formspree.io/f/{{ .Site.Params.contact.formspreeId | default "xpzgkrdq" }}" method="POST">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="subject">Subject *</label>
      <select id="subject" name="subject" required>
        <option value="">Select a topic</option>
        <option value="consultation">Security Consultation</option>
        <option value="collaboration">Collaboration</option>
        <option value="question">Technical Question</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project, question, or how I can help..."></textarea>
    </div>
    
    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" name="newsletter" value="yes">
        <span class="checkmark"></span>
        Subscribe to newsletter for cybersecurity updates
      </label>
    </div>
    
    <button type="submit" class="form-submit">Send Message</button>
    
    <input type="hidden" name="_subject" value="New contact form submission">
    <input type="hidden" name="_next" value="{{ .Site.BaseURL }}/contact/success/">
  </form>
</div>
