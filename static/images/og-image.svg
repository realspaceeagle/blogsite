<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Security shield icon -->
  <g transform="translate(100, 150)">
    <path d="M50 10 L90 30 L90 70 C90 90 70 110 50 110 C30 110 10 90 10 70 L10 30 Z" 
          fill="#00d4ff" opacity="0.8"/>
    <path d="M50 25 L75 35 L75 65 C75 80 62.5 90 50 90 C37.5 90 25 80 25 65 L25 35 Z" 
          fill="#1a1a1a"/>
    <circle cx="50" cy="55" r="8" fill="#00ff88"/>
    <path d="M45 55 L48 58 L55 51" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Terminal window -->
  <g transform="translate(950, 120)">
    <rect width="200" height="120" rx="8" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
    <rect width="200" height="25" rx="8 8 0 0" fill="#2d3748"/>
    <circle cx="20" cy="12.5" r="4" fill="#ff5f56"/>
    <circle cx="35" cy="12.5" r="4" fill="#ffbd2e"/>
    <circle cx="50" cy="12.5" r="4" fill="#27ca3f"/>
    
    <!-- Terminal text -->
    <text x="15" y="50" font-family="monospace" font-size="12" fill="#00ff88">$ nmap -sS target</text>
    <text x="15" y="70" font-family="monospace" font-size="12" fill="#00d4ff">22/tcp open ssh</text>
    <text x="15" y="90" font-family="monospace" font-size="12" fill="#00d4ff">80/tcp open http</text>
    <text x="15" y="110" font-family="monospace" font-size="12" fill="#00ff88">443/tcp open https</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">realspaceeagle</text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="300" 
        text-anchor="middle" fill="#e2e8f0">Cybersecurity Expert &amp; Penetration Tester</text>
  
  <!-- Description -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#a0aec0">Expert insights • Hands-on tutorials • Real-world scenarios</text>
  
  <!-- Tags -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="120" height="35" rx="17.5" fill="#00d4ff" opacity="0.2" stroke="#00d4ff"/>
    <text x="60" y="23" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00d4ff">Penetration Testing</text>
    
    <rect x="140" y="0" width="100" height="35" rx="17.5" fill="#00ff88" opacity="0.2" stroke="#00ff88"/>
    <text x="190" y="23" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#00ff88">Ethical Hacking</text>
    
    <rect x="260" y="0" width="110" height="35" rx="17.5" fill="#ff6b6b" opacity="0.2" stroke="#ff6b6b"/>
    <text x="315" y="23" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ff6b6b">Network Security</text>
    
    <rect x="390" y="0" width="90" height="35" rx="17.5" fill="#ffd93d" opacity="0.2" stroke="#ffd93d"/>
    <text x="435" y="23" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffd93d">HackTheBox</text>
    
    <rect x="500" y="0" width="70" height="35" rx="17.5" fill="#9f7aea" opacity="0.2" stroke="#9f7aea"/>
    <text x="535" y="23" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9f7aea">OSCP</text>
    
    <rect x="590" y="0" width="80" height="35" rx="17.5" fill="#ed8936" opacity="0.2" stroke="#ed8936"/>
    <text x="630" y="23" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ed8936">InfoSec</text>
  </g>
  
  <!-- URL -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#718096">realspaceeagle.github.io</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="500" r="3" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="500" r="3" fill="#00ff88" opacity="0.6">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="100" r="2" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>